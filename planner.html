<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="FitFusion offers personalized fitness programs, nutrition advice, and recovery tips to help you achieve your health goals.">
    <title>Workout Planner - FitFusion</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <!-- Add your navigation here -->
    </header>
    <main>
        <h1>Custom Workout Planner</h1>
        <form id="workout-form">
            <label for="exercise">Exercise:</label>
            <input type="text" id="exercise" required>
            <label for="sets">Sets:</label>
            <input type="number" id="sets" required>
            <label for="reps">Reps:</label>
            <input type="number" id="reps" required>
            <button type="submit">Add Exercise</button>
        </form>
        <ul id="workout-plan"></ul>
    </main>
    <footer>
        <!-- Add your footer here -->
    </footer>
    <script src="assets/js/script.js"></script>
</body>
</html>
