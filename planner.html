    <main>
      <h1>Custom Workout Planner</h1>
      <section id="workout-creator">
        <h2>Create Your Workout</h2>
        <form id="exercise-form">
          <div class="form-group">
            <label for="exercise-name">Exercise Name:</label>
            <input
              type="text"
              id="exercise-name"
              name="exercise-name"
              required
            />
          </div>
          <div class="form-group">
            <label for="exercise-type">Exercise Type:</label>
            <select id="exercise-type" name="exercise-type" required>
              <option value="">Select type</option>
              <option value="cardio">Cardio</option>
              <option value="strength">Strength</option>
              <option value="flexibility">Flexibility</option>
            </select>
          </div>
          <div class="form-group">
            <label for="exercise-duration">Duration (minutes) or Sets:</label>
            <input
              type="number"
              id="exercise-duration"
              name="exercise-duration"
              min="1"
              required
            />
          </div>
          <div class="form-group">
            <label for="exercise-reps">Reps (for strength exercises):</label>
            <input
              type="number"
              id="exercise-reps"
              name="exercise-reps"
              min="1"
            />
          </div>
          <button type="submit">Add Exercise</button>
        </form>
      </section>

      <section id="workout-plan">
        <h2>Your Workout Plan</h2>
        <ul id="exercise-list"></ul>
        <button id="save-workout" class="hidden">Save Workout</button>
        <button id="clear-workout" class="hidden">Clear Workout</button>
      </section>

      <section id="saved-workouts">
        <h2>Saved Workouts</h2>
        <ul id="saved-workouts-list"></ul>
      </section>
